## Configuration
theme:
  name: material
  custom_dir: docs/theme_override/
  static_templates:
    - 404.html
  palette:
    scheme: preference
  language: it
  features:
    - navigation.top
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.share
    - search.suggest
  palette:
    primary: deep orange
    accent: green
  font:
    text: Lato
    code: Roboto Mono
  favicon: img/favicon.ico
  icon:
  logo: img/logo_hfc_white.svg
  
plugins:
- search
- mkdocstrings
- autolinks
# - tags:
  #    tags_file: tags.md


markdown_extensions:
- toc:
        permalink: ↵
- meta        
- mkdocs-click
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.critic:
      mode: view
- pymdownx.betterem:
      smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.smartsymbols
- admonition
- pymdownx.details
- pymdownx.tasklist:
      clickable_checkbox: true
- pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
- attr_list 
# - def_list    

## Custom theme additions
extra_javascript:
   - stylesheets/extra.js
   - stylesheets/prognroll.js
   - stylesheets/jquery-3.1.1.min.js 
   - stylesheets/jquery-eu-cookie-law-popup.js
   
extra_css:
   - stylesheets/gbextra.css
   - stylesheets/jquery-eu-cookie-law-popup.css
             
